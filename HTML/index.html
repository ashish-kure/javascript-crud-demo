<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="../CSS/style.css"> -->
    <link rel="stylesheet" href="../CSS/style-two.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>JavaScript Demo</title>
</head>

<body>
    <main class="main-form">
        <form class="form" autocomplete="on">
            <div class="form-inner-section first-name-section">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" placeholder="Mitchell" spellcheck="false">
            </div>

            <div class="line"></div>

            <div class="form-inner-section last-name-section">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" placeholder="Stark" spellcheck="false">
            </div>

            <div class="line"></div>

            <div class="form-inner-section phone-number-section">
                <label for="number">Phone Number</label>
                <input type="text" name="number" id="number" placeholder="9876543210">
            </div>

            <div class="line"></div>

            <div class="form-inner-section email-section">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="mitchell@admin.domain">
            </div>

            <div class="line"></div>

            <div class="form-inner-section gender-section">
                <label for="gender">Gender</label>
                <div class="inner-gender-section">
                    <input type="radio" name="gender" id="male" value="Male">
                    <label for="male">Male</label>

                    <input type="radio" name="gender" id="female" value="Female">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="line"></div>

            <div class="form-inner-section hobbies-section">
                <label for="hobbies">Hobbies</label>
                <div class="inner-hobbies-section">
                    <input type="checkbox" name="checkbox" id="traveling" value="Traveling">
                    <label for="traveling">Traveling</label>

                    <input type="checkbox" name="checkbox" id="reading" value="Reading">
                    <label for="reading">Reading</label>

                    <input type="checkbox" name="checkbox" id="singing" value="Singing">
                    <label for="singing">Singing</label>

                    <input type="checkbox" name="checkbox" id="dancing" value="Dancing">
                    <label for="dancing">Dancing</label>
                </div>
            </div>

            <div class="line"></div>

            <div class="form-inner-section address-section">
                <div class="country-section">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option class="country" value="hidden" selected disabled hidden>Select</option>
                        <option class="country" value="India">India</option>
                        <option class="country" value="Japan">Japan</option>
                        <option class="country" value="Brazil">Brazil</option>
                        <option class="country" value="Canada">Canada</option>
                        <option class="country" value="United States">United States</option>
                    </select>
                </div>

                <div class="state-section">
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value="hidden" id="hidden-state" selected disabled hidden>Select</option>
                    </select>
                </div>

                <div class="city-section">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="hidden" id="hidden-city" selected disabled hidden>Select</option>
                    </select>
                </div>
            </div>

            <div class="line"></div>

            <div class="form-inner-section button-section">
                <input type="submit" value="Submit" class="button submit-button form-button">
                <input type="button" value="Cancel" class="button cancel-button form-button">
            </div>
        </form>
    </main>

    <main class="main-table">
        <div class="text">
            <h3>- - - Display of Contents - - -</h3>
        </div>

        <div class="configuration">
            <div class="search-bar">
                <label for="search" class="search-label">Search</label>
                <label for="search-by">by</label>
                <select name="search-by" id="search-by">
                    <option value="fullName">Name</option>
                    <option value="number">Phone</option>
                    <option value="email">Email</option>
                    <option value="gender">Gender</option>
                    <option value="country">Country</option>
                    <option value="state">State</option>
                    <option value="city">City</option>
                </select>
                <input type="text" name="search" id="search" class="search-text">
            </div>

            <div class="sort-menu">
                <label for="sort">Sort</label>
                <select name="sort" id="sort">
                    <option value="Oldest-first">Oldest First</option>
                    <option value="Newest-first">Newest First</option>
                    <option value="Ascending">Ascending</option>
                    <option value="Descending">Descending</option>
                </select>
            </div>

            <div class="reset">
                <button class="button reset-button">Reset</button>
            </div>

            <div class="change">
                <button class="button change-button" title="Click to change color">Change</button>
            </div>
        </div>

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Hobbies</th>
                        <th>Country</th>
                        <th>State</th>
                        <th>City</th>
                        <th colspan="2">Action</th>
                        <!-- <th>Remove</th> -->
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="no-data-avail"></div>
    </main>

    <!-- Scripts -->
    <script src="../JS/general.js"></script>
    <script src="../JS/validate-form.js"></script>
    <script src="../JS/form-action.js"></script>
    <script src="../JS/table-action.js"></script>
    <script src="../JS/configuration-table.js"></script>
    <script src="../JS/event-listen.js"></script>
    <script src="../JS/random-color.js"></script>
</body>

</html>
